<html lang="en">

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="../resources/scripts/dashboard.js"></script>
    <title>Delete Account</title>
    <link rel="stylesheet" href="../resources/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <script src="../resources/scripts/delete_account.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="" onload="displayName();">
    <div class="chenw21navigation">
      <ul>
        <li class="chenw21logo">
          <img
            src="../resources/Planet2.png"
            alt="Planet Logo"
            id="athalm_logo"
          />
          <h1 id="planettitle">Planet</h1>
        </li>
        <li class="dash-greeting">
          <a href="./dashboard.php">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="title dash-name"></span>
          </a>
        </li>
        <li>
          <a href="./dashboard.php">
            <span class="icon">
              <ion-icon name="calendar-outline"></ion-icon>
            </span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="./settings.html">
            <span class="icon">
              <ion-icon name="settings-outline"></ion-icon>
            </span>
            <span class="title">Settings</span>
          </a>
        </li>
        <li>
          <a href="../index.html">
            <span class="icon">
              <ion-icon name="log-out-outline"></ion-icon>
            </span>
            <span class="title">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="athalm_resetpwd_content">
      <h1 class="athalm_h1_reset_pwd">Delete Account</h1>
      <form id="athalm_reset_email" onsubmit="return deleteAccount()">
        <label for="email">Enter your email:</label>
        <input
          type="email"
          autocomplete="email"
          placeholder="Enter your email"
          id="email"
          required
        />

        <label for="password">Enter your password:</label>
        <input
          type="password"
          autocomplete="current-password"
          placeholder="Enter your password"
          id="password"
          required
        />

        <input type="submit" value="Delete Account" id="authorize_button" />
      </form>
    </div>
  </body>
</html>
